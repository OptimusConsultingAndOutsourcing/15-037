<body style="padding-top:35px;" ng-app="SOAPGateway" ng-controller="Carga">
    <div id="contenido">
        <div id="colPpalUnica">

            <h1>Carga de Documentos</h1>

            <div class="modulo_app" ng-include="template"></div>
            
        </div>
        <div class="z_izq2">
            <p class="info2">
                <span class="etiqueta_form">(</span><span class="asterisco">* </span>
                <span class="etiqueta_form"> )</span>
                <span class="etiqueta_form"> Datos Obligatorios</span>
            </p>
        </div>



    </div>

    <script>
        $(document).ready(function ()        
        {
            $("#showID").click(function ()
            {
                $("#newID").show();
            });

            $("#showEdoCivil").click(function ()            
            {
                $("#newEdoCivil").show();
            });
            $("#showInforme").click(function ()
            {
                $("#newInforme").show();
            });
            $("#showResultados").click(function ()
            {
                $("#newResultados").show();
            });

            $("#showRecipe").click(function ()
            {
                $("#newRecipe").show();
            });

            $("#showFactura").click(function ()
            {
                $("#newFactura").show();
            });
        });
    </script>
	<div id="loadingScreen" style="position: fixed; top:0; left:0; height: 100%; width: 100%; background-color: white; opacity: 0.5;" loading></div>
